<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle Ciudad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="mb-4">Detalle de la ciudad</h1>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-bordered mb-0">
        <tbody>
          <tr>
            <th style="width: 220px;">ID</th>
            <td th:text="${ciudad.id}"></td>
          </tr>
          <tr>
            <th>Nombre</th>
            <td th:text="${ciudad.nombre}"></td>
          </tr>
          <tr>
            <th>País</th>
            <td th:text="${ciudad.pais}"></td>
          </tr>
          <tr>
            <th>Extensión</th>
            <td th:text="${ciudad.extension}"></td>
          </tr>
          <tr>
            <th>Fecha fundación</th>
            <td th:text="${ciudad.fechaFundacion}"></td>
          </tr>
          <tr>
            <th>Nº habitantes</th>
            <td th:text="${ciudad.numHabitantes}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="mt-3">
    <a class="btn btn-secondary" th:href="@{/ciudades}">Volver al listado</a>
  </div>
</div>

</body>
</html>
